<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="css/blackjack.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class=" ">
  <div class="message-box" id="messages"></div>
  <div class="table  border border-dark">
    <div class="player container-fluid ">
      <label class="player-name  fs-3">Dealer: 
        <span id="dealer-points" class="points"></span>
      </label>
      <div id="dealer-hand" class="hand container-fluid card bg-success align-content-start" > 
       
        <!-- Dealer Hand -->
      </div>
    </div>
    <div class="player container-fluid ">
      <label class="player-name fs-3 ">Player: 
        <span id="player-points" class="points"></span>
      </label>
      <div id="player-hand" class="hand container-fluid card bg-success align-content-start">
        <!-- Player Hand -->
      </div>
    </div>
    <div class="buttons fs-4 p-5 container-fluid d-flex justify-content-center">
      <button id="deal-button" type="button" class="m-2">Deal</button>
      <button id="hit-button" type="button" class="m-2">Hit</button>
      <button id="stand-button" type="button" class="m-2">Stand</button>
    </div>
  </div>
  
  <script src="scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
